<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>三国12R Raw Debug</title>
</head>
<body>
    <h1>三国12R レスポンス詳細</h1>
    <pre id="output"></pre>

    <script>
        async function debugMikuni() {
            const output = document.getElementById('output');
            
            try {
                const response = await fetch('https://boatrace.shinta7023.workers.dev/api/odds/10/12?hd=20260218');
                const data = await response.json();
                
                output.textContent = JSON.stringify(data, null, 2);
                console.log('Full response:', data);
                
                // data.dataの中身も展開
                if (data.data) {
                    console.log('data.data:', data.data);
                    console.log('data.data.odds:', data.data.odds);
                    console.log('data.data.hasRace:', data.data.hasRace);
                }
            } catch (error) {
                output.textContent = `Error: ${error.message}\n${error.stack}`;
                console.error(error);
            }
        }
        
        debugMikuni();
    </script>
</body>
</html>
